<body>



  <div class="container">
    <div class="heading">
      <h1 class="title">Natasha, Pierre, and the Great Comet of 2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>

    </div>


    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="retry-button">Play Again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>
  
    <p class="game-explanation">

      <strong>HOW TO PLAY:</strong> Use the arrow keys to move the tiles. Combine similar tiles to create new ones.

    </p>

    <hr>

    <p class="game-explanation">

      <strong>NOTE:</strong> This is a modified version of the <a href="http://gabrielecirulli.github.io/2048/" target="_blank">original game</a> created by Gabriele Cirulli.

    </p>

    <hr>

    <p class = "game-explanation">
